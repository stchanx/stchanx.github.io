<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Startup</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

   <body>

    <!-- Put all content in a "container" -->
    <div class="container d-flex align-items-center h-100">

    
      <div class="row">

        <!-- divide the content - this is "HEADER" -->
        <!-- we want this to be centered -->
        <header class="text-center col-12">
          <h1 class="text-uppercase"><strong>The biggest startup event of the year</strong></h1>
        </header>


        <!-- Buffer -->
        <div class="buffer col-12"></div>


        <!-- divide the content - this is a SECTION  -->
        <section class="text-center col-12">
        
          <!-- Note, here we lost the HR -->
          <hr>
           
          <!-- Button -->
          <a href="https://mailchi.mp/2eb5dbbc894c/ctr">
            <button type="button" class="btn btn-primary btn-find-out-more">Find out more</button>
          </a>
          
 
         </section>
        
      </div>


    </div>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  </body>
</html>
